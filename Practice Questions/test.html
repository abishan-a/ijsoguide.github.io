<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle"></title>
  <link rel="stylesheet" href="test.css">
  <!---<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>--->
  <script type="module" src="./script_dynamic.js" defer></script>
  <script src="./mcq_accountSystem.js" type="module"></script>
  <script src="/navigationimport.js" type="module"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css" integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js" integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/contrib/mhchem.min.js" integrity="sha384-F2ptQFZqNJuqfGGl28mIXyQ5kXH48spn7rcoS0Y9psqIKAcZPLd1NzwFlm/bl1mH"  crossorigin="anonymous"></script>
    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
</head>
<body>

  

  <div class="landing-page" id="landing">
    <div class="overlay">
      <div class="landing-content">
        <h1>Ready to Practice?</h1>
        <p><span id="landingProblemCounter"></span> MCQs</p>
        <button id="startPracticeButton">Start Practicing</button>
      </div>
    </div>
  </div>

  <div id="main-content" class="non-active">
    <div class="top-bar">
      <h2 id="dynamicMainContentTitle"></h2>
      <a class="back-btn" href="" style="display: none;">← Go back</a>
    </div>

    <div class="toggle-bar" id="dynamicToggleBar">
      
    </div>

    <div class="container">

      <div class="problem" id="dynamicProblem">
        <h3 id="dynamicProblemHeader"></h3>
        <p id="dynamicProblemText"></p>
        <form id="dynamicProblemForm">
          <label id="labelA"><input type="radio" value="A" id="inputA"><span id="optionSpanA"></span></label>
          <label id="labelB"><input type="radio" value="B" id="inputB"><span id="optionSpanB"></span></label>
          <label id="labelC"><input type="radio" value="C" id="inputC"><span id="optionSpanC"></span></label>
          <label id="labelD"><input type="radio" value="D" id="inputD"><span id="optionSpanD"></span></label>
        </form>
        <div class="buttons" id="dynamicButtons">
          <button id="checkSolutionButton">Check the Solution</button>
          <button id="hintButton">Hint</button>
          <button id="skipButton">Skip</button>
        </div>
        <p class="hint" id="dynamicHint"></p>
        <p class="feedback" id="dynamicFeedback"></p>
        <p class="detailed-answer" id="dynamicExplanation"></p>
        <p id="authors">Authors</p>
      </div>
    </div>
  </div>

  <div class="result-page" id="result" class="non-active">
    <div class="container">
      <h2>Results</h2>
      <p id="score-display"></p>
      <div class="buttons">
        <a class="back-btn" href="" id="backLink">← Go back</a>
        <a class="back-btn" id="stats" href="../Account/settings.html">Go to statistics</a>
        <button id="try-again-btn">Try Again</button>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 A Guide to the IJSO. All rights reserved.
  </div>
</body>
</html>
