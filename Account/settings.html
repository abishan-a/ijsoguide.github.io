<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account data and settings | IJSO Guide</title>
  <link rel="stylesheet" href="settings.css">
  <script type="module" src="./settings.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/04bf603a0f.js" crossorigin="anonymous"></script>
  <script src="/navigationimport.js" type="module"></script>
</head>
<body>

  <div class="center" id="preload"></div>
  <!-- Account Section -->
  <div class="section-card" id="mainContent">
    <h2>Account Settings</h2>
    <p id="name"></p>
    <p id="country"></p>
    <p id="grade"></p>
    <p id="email"></p>
    <p id="password"></p>
    <div class="checkbox-container">
      <input type="checkbox" id="emailUpdates" name="emailUpdates">
      <label for="emailUpdates" style="margin: 0;">Receive email updates</label>
    </div>
    <p>*Account data changing is temporarily disabled. Email updates preferences can be changed at any time.</p>
    <button class="btn" id="saveChangesButton">Save changes</button>
    <a href="./progress.html"><button class="btn">Progress</button></a>
    <button class="btn signout" id="signoutButton">Sign Out</button>
  </div>

  <footer>
    <p>&copy; 2025 A Guide to the IJSO. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.querySelector("nav ul");
      menu.classList.toggle("show");
    }
    
  </script>

</body>
</html>
