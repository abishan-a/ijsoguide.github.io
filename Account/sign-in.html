<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join the Community | IJSO Guide</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./sign-in.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/04bf603a0f.js" crossorigin="anonymous"></script>
  <script src="/navigationimport.js" type="module"></script>
</head>
<body>
  

  <div class="container">
    <h2>Sign in</h2>
    <form id="signinForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <div class="passwordDiv">
          <input type="password" id="password" name="password" required>
          <i class="fa-solid fa-eye" id="togglePasswordVisibility"></i>
        </div>

        <button id="signinButton">Sign in</button>
        <p>Don't have an account? Sign up <a href="./sign-up.html" id="signUpRedirectionLink">here</a></p>
        <p>Forgot your password? Reset it <span id="passwordResetLink">here</span></p>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 A Guide to the IJSO. All rights reserved.</p>
  </footer>
    

  <script>
    function toggleMenu() {
      const menu = document.querySelector("nav ul");
      menu.classList.toggle("show");
    }
  </script>

</body>
</html>
